[general]
import = [
    "~/.config/alacritty/themes/themes/duskfox.toml"
]
live_config_reload = true

[window]
padding = { x = 4, y = 2 }
opacity = 0.75
blur = true
startup_mode = "Fullscreen"

[scrolling]
history = 100000
multiplier = 5

[font]
size = 11.0
offset = { x = 0, y = 4 }

[colors.bright]
black = "0x808080"
magenta = "0xd386fa"

[colors.normal]
magenta = "0xc678dd"

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"
 
[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"
